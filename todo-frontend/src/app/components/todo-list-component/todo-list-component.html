<div class="todo-container">
  <div 
    class="todo-card"
    *ngFor="let tempTodos of todos"
    [routerLink]="['/todos', tempTodos.id]"
    style="cursor: pointer;"
  >
    <div class="todo-header">
      <h2 class="todo-title">{{ tempTodos.title }}</h2>

      <span
        class="status-badge"
        [ngClass]="tempTodos.completed ? 'completed' : 'pending'"
      >
        {{ tempTodos.completed ? '✔ Done' : '⏳ Pending' }}
      </span>
    </div>
  </div>
</div>
